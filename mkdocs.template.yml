site_name: Knowledge Database
site_description: A comprehensive knowledge database
site_url: https://anthonybeech.github.io/docs/

repo_name: anthonybeech/docs
repo_url: https://github.com/anthonybeech/docs

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Programming:
    - Python: 
      - Overview: programming/python/index.md
      - Packages:
        - Pandas: programming/python/packages/pandas.md
        - NumPy: programming/python/packages/numpy.md
    - R: programming/r/index.md
    - SQL: programming/sql/index.md
    - Bash: programming/bash/index.md
    - Git: programming/git/index.md
  - Topics:
    - Time Series: topics/time-series/index.md
    - Natural Language Processing: topics/nlp/index.md
    - Pricing Analytics: topics/pricing/index.md
  - References: references.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username/docs